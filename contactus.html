<!--Form Table Section.-->
<form id="contact" action="cf_response_page.php" method="post" style="width:350px">

<br><br>
<label for="email" id="emailBox">Email Address</label>
<input name="emailAddress" id="email" type="email" placeholder="Email Address">
<br><br>
<label>Are you age 18 or older?</label>
<label for="ageYes">Yes</label>
<input name="age" id="ageYes" type="radio">
<label for="ageNo">No</label>
<input name="age" id="ageNo" type="radio">
<br><br>
<label for="gender">Gender</label>
<select name="contactGender" id="gender">

  <option value="female">Female</option>
  <option value="preferNot">Prefer Not to Say</option>
</select>
<br><br>
<label for="feedback">Why do you want to join us?</label>
<br><br>
<textarea name="contactFeedback" id="feedback" type="textarea" cols="30" rows="10">
</textarea>
<br><br>
<input type="submit" value="Submit">
  </fieldset>
</form>
